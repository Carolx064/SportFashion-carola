<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - SportFashion</title>
  <link rel="stylesheet" href="../css/contacto.css" />
</head>
<body>

  <section class="contacto-container">
    <div class="contacto-info">
      <h2>Contáctanos</h2>
      <p>¿Tienes alguna pregunta? Estaremos encantados de ayudarte.</p>
      <ul>
        <li><strong>Correo:</strong> contacto@sportfashion.com</li>
        <li><strong>Teléfono:</strong> +34 657 456 789</li>
        <li><strong>Dirección:</strong> Calle Moda 327, Valencia, España</li>
      </ul>
    </div>

    <div class="contacto-form">
      <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </div>
  </section>
<footer>
    <p>&copy; 2025 SportFashion. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
